<div>
    <h2 id="page-heading">
        <span>Business Cases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-business-case" [routerLink]="['/business-case/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Business Case
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="businessCases?.length === 0">
        <span>No businessCases found</span>
    </div>
    <div class="table-responsive" *ngIf="businessCases?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Summary</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let businessCase of businessCases ;trackBy: trackId">
                <td><a [routerLink]="['/business-case', businessCase.id, 'view' ]">{{businessCase.id}}</a></td>
                <td>{{businessCase.summary}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/business-case', businessCase.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/business-case', businessCase.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'business-case', { outlets: { popup: businessCase.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
