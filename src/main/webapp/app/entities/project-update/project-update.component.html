<div>
    <h2 id="page-heading">
        <span>Project Updates</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-update" [routerLink]="['/project-update/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Project Update
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="projectUpdates?.length === 0">
        <span>No projectUpdates found</span>
    </div>
    <div class="table-responsive" *ngIf="projectUpdates?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Key Milestone Update</span></th>
            <th><span>Comments</span></th>
            <th><span>Task Plan</span></th>
            <th><span>Risk</span></th>
            <th><span>Support Neaded</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let projectUpdate of projectUpdates ;trackBy: trackId">
                <td><a [routerLink]="['/project-update', projectUpdate.id, 'view' ]">{{projectUpdate.id}}</a></td>
                <td>{{projectUpdate.keyMilestoneUpdate}}</td>
                <td>{{projectUpdate.comments}}</td>
                <td>{{projectUpdate.taskPlan}}</td>
                <td>{{projectUpdate.risk}}</td>
                <td>{{projectUpdate.supportNeaded}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/project-update', projectUpdate.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/project-update', projectUpdate.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'project-update', { outlets: { popup: projectUpdate.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
