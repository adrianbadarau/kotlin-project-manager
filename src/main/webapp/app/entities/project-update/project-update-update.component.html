<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-project-update-heading">Create or edit a Project Update</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_keyMilestoneUpdate">Key Milestone Update</label>
                    <input type="text" class="form-control" name="keyMilestoneUpdate" id="field_keyMilestoneUpdate"
                           formControlName="keyMilestoneUpdate"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_comments">Comments</label>
                    <input type="text" class="form-control" name="comments" id="field_comments"
                           formControlName="comments"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taskPlan">Task Plan</label>
                    <input type="text" class="form-control" name="taskPlan" id="field_taskPlan"
                           formControlName="taskPlan"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_risk">Risk</label>
                    <input type="text" class="form-control" name="risk" id="field_risk"
                           formControlName="risk"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supportNeaded">Support Neaded</label>
                    <input type="text" class="form-control" name="supportNeaded" id="field_supportNeaded"
                           formControlName="supportNeaded"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
