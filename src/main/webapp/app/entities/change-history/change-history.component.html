<div>
    <h2 id="page-heading">
        <span>Change Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-change-history" [routerLink]="['/change-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Change History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="changeHistories?.length === 0">
        <span>No changeHistories found</span>
    </div>
    <div class="table-responsive" *ngIf="changeHistories?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Subject</span></th>
            <th><span>From Value</span></th>
            <th><span>To Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let changeHistory of changeHistories ;trackBy: trackId">
                <td><a [routerLink]="['/change-history', changeHistory.id, 'view' ]">{{changeHistory.id}}</a></td>
                <td>{{changeHistory.subject}}</td>
                <td>{{changeHistory.fromValue}}</td>
                <td>{{changeHistory.toValue}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/change-history', changeHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/change-history', changeHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'change-history', { outlets: { popup: changeHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
