<div>
    <h2 id="page-heading">
        <span>Benefit Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-benefit-type" [routerLink]="['/benefit-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Benefit Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="benefitTypes?.length === 0">
        <span>No benefitTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="benefitTypes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let benefitType of benefitTypes ;trackBy: trackId">
                <td><a [routerLink]="['/benefit-type', benefitType.id, 'view' ]">{{benefitType.id}}</a></td>
                <td>{{benefitType.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/benefit-type', benefitType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/benefit-type', benefitType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'benefit-type', { outlets: { popup: benefitType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
