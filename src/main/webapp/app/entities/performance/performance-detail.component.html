<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="performance">
            <h2><span>Performance</span> {{performance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Timeline Performance</span></dt>
                <dd>
                    <span>{{performance.timelinePerformance}}</span>
                </dd>
                <dt><span>Risk Register</span></dt>
                <dd>
                    <span>{{performance.riskRegister}}</span>
                </dd>
                <dt><span>Mitigation Plan</span></dt>
                <dd>
                    <span>{{performance.mitigationPlan}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/performance', performance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
