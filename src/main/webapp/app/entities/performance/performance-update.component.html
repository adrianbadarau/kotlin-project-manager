<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-performance-heading">Create or edit a Performance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_timelinePerformance">Timeline Performance</label>
                    <input type="number" class="form-control" name="timelinePerformance" id="field_timelinePerformance"
                           formControlName="timelinePerformance"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_riskRegister">Risk Register</label>
                    <input type="text" class="form-control" name="riskRegister" id="field_riskRegister"
                           formControlName="riskRegister"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mitigationPlan">Mitigation Plan</label>
                    <input type="text" class="form-control" name="mitigationPlan" id="field_mitigationPlan"
                           formControlName="mitigationPlan"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
