<div>
    <h2 id="page-heading">
        <span>Performances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-performance" [routerLink]="['/performance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Performance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="performances?.length === 0">
        <span>No performances found</span>
    </div>
    <div class="table-responsive" *ngIf="performances?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Timeline Performance</span></th>
            <th><span>Risk Register</span></th>
            <th><span>Mitigation Plan</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let performance of performances ;trackBy: trackId">
                <td><a [routerLink]="['/performance', performance.id, 'view' ]">{{performance.id}}</a></td>
                <td>{{performance.timelinePerformance}}</td>
                <td>{{performance.riskRegister}}</td>
                <td>{{performance.mitigationPlan}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/performance', performance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/performance', performance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'performance', { outlets: { popup: performance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
