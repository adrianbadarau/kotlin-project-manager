<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span>Comment</span> {{comment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Body</span></dt>
                <dd>
                    <span>{{comment.body}}</span>
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <span *ngFor="let project of comment.projects; let last = last">
                        <a [routerLink]="['/project', project?.id, 'view' ]">{{project.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Milestone</span></dt>
                <dd>
                    <span *ngFor="let milestone of comment.milestones; let last = last">
                        <a [routerLink]="['/milestone', milestone?.id, 'view' ]">{{milestone.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Task</span></dt>
                <dd>
                    <span *ngFor="let task of comment.tasks; let last = last">
                        <a [routerLink]="['/task', task?.id, 'view' ]">{{task.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
