<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-project-heading">Create or edit a Project</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_objective">Objective</label>
                    <input type="text" class="form-control" name="objective" id="field_objective"
                           formControlName="objective"/>
                    <div *ngIf="editForm.get('objective').invalid && (editForm.get('objective').dirty || editForm.get('objective').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('objective').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('objective').errors.minlength">
                        This field is required to be at least 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_target">Target</label>
                    <div class="d-flex">
                        <input id="field_target" type="datetime-local" class="form-control" name="target" formControlName="target" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('target').invalid && (editForm.get('target').dirty || editForm.get('target').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('target').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('target').errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_budget">Budget</label>
                    <input type="number" class="form-control" name="budget" id="field_budget"
                           formControlName="budget"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_risk">Risk</label>
                    <input type="text" class="form-control" name="risk" id="field_risk"
                           formControlName="risk"/>
                    <div *ngIf="editForm.get('risk').invalid && (editForm.get('risk').dirty || editForm.get('risk').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('risk').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_benefitMesurement">Benefit Mesurement</label>
                    <input type="text" class="form-control" name="benefitMesurement" id="field_benefitMesurement"
                           formControlName="benefitMesurement"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_businessCase">Business Case</label>
                    <select class="form-control" id="field_businessCase" name="businessCase" formControlName="businessCase">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="businessCaseOption.id === editForm.get('businessCase').value?.id ? editForm.get('businessCase').value : businessCaseOption" *ngFor="let businessCaseOption of businesscases; trackBy: trackBusinessCaseById">{{businessCaseOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_performances">Performance</label>
                    <select class="form-control" id="field_performances" multiple name="performances" formControlName="performances">
                        <option [ngValue]="getSelected(editForm.get('performances').value, performanceOption)" *ngFor="let performanceOption of performances; trackBy: trackPerformanceById">{{performanceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
