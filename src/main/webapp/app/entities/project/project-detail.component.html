<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="project">
            <h2><span>Project</span> {{project.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{project.name}}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{project.code}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{project.description}}</span>
                </dd>
                <dt><span>Estimated End Date</span></dt>
                <dd>
                    <span>{{project.estimatedEndDate}}</span>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    {{project.owner?.id}}
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <div *ngIf="project.status">
                        <a [routerLink]="['/status', project.status?.id, 'view']">{{project.status?.id}}</a>
                    </div>
                </dd>
                <dt><span>Field</span></dt>
                <dd>
                    <span *ngFor="let field of project.fields; let last = last">
                        <a [routerLink]="['/field', field?.id, 'view' ]">{{field.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project', project.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
