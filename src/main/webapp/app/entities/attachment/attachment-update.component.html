<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-attachment-heading">Create or edit a Attachment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_filename">Filename</label>
                    <input type="text" class="form-control" name="filename" id="field_filename"
                           formControlName="filename"/>
                    <div *ngIf="editForm.get('filename').invalid && (editForm.get('filename').dirty || editForm.get('filename').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('filename').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field_projects">Project</label>
                    <select class="form-control" id="field_projects" multiple name="projects" formControlName="projects">
                        <option [ngValue]="getSelected(editForm.get('projects').value, projectOption)" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_tasks">Task</label>
                    <select class="form-control" id="field_tasks" multiple name="tasks" formControlName="tasks">
                        <option [ngValue]="getSelected(editForm.get('tasks').value, taskOption)" *ngFor="let taskOption of tasks; trackBy: trackTaskById">{{taskOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_milestones">Milestone</label>
                    <select class="form-control" id="field_milestones" multiple name="milestones" formControlName="milestones">
                        <option [ngValue]="getSelected(editForm.get('milestones').value, milestoneOption)" *ngFor="let milestoneOption of milestones; trackBy: trackMilestoneById">{{milestoneOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
